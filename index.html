<html>
  <head>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
    <script src="js/ws_events_dispatcher.js"></script>
    <script>
      $(document).ready(function(){
        
        function debug(str){ 
          $("#debug").append("<p>"+str+"</p>");
        };
        
        function printMessage(obj) {
          $("#debug").append("<p>"+obj.message+"</p>");
        }
        
        function playerRegistered(objData) {
          console.log(objData);
          $("#player-registered-div").text("REGISTERED!")
            .append("<p>"+objData.player1+"</p>")
            .css("background-color","#f0f");
        }

        var socket = new WebSocketWithDispatcher("ws://192.168.0.34:8080");
        
        socket.bind('message', printMessage);
        
        socket.bind('registerPlayer', playerRegistered);
        
        setTimeout(function() {
          socket.send('message', {
          'message':'Hello client'
        });}, 1000);    
        
    
        $('#player1').click(function() {
          socket.send('registerPlayer', {
            'player1':true
          });
        });    
        
        $('#button').click(function() {
          socket.send('message', {
            'message':'HI ALL'
          });
          // setInterval(function() {
            // socket.send(Math.random());},500
          // );
        });
        
      });
    </script>
  </head>
  <body>
    <div id="debug"></div>
    <button type="button" id="button">Start sending random numbers</button>
    
    <button type="button" id="player1">Player 1</button>
    
    <div id="player-registered-div" style="width:150px;height:150px; background-color: #eee;"></div>
    
    <div id="msg"></div>
  </body>
</html>
